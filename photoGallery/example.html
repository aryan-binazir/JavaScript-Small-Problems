<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img id="main-photo" src="/Public/Pictures/photo1.jpg" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul id="thumbnails">
        <li><img id="photo1" src="/Public/Pictures/photo1.jpg" alt="" title="Photo 1" /></li>
        <li><img id="photo2" src="/Public/Pictures/photo2.jpg" alt="" title="Photo 2" /></li>
        <li><img id="photo3" src="/Public/Pictures/photo3.jpg" alt="" title="Photo 3" /></li>
        <li><img id="photo4" src="/Public/Pictures/photo4.jpg" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
  <script src="gallery.js"></script>
</html>
